@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/flat-ui.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
		<script src="@routes.Assets.at("javascripts/resorce/knockout-3.2.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
	     <script type="text/javascript" src="@routes.JsRouter.javascriptRoutes"></script>
        <script src="@routes.Assets.at("javascripts/viewModel.js")" type="text/javascript"></script>
    </head>
    <body>
      <div class="container-fluid">
          <div class="row-fluid">
            <nav class="navbar navbar-inverse navbar-embossed navbar-fixed-top" role="navigation">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                  <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">お買い物リスト</a>
              </div>
              <div class="collapse navbar-collapse" id="navbar-collapse-01">
                <ul class="nav navbar-nav navbar-right">           
                  <li><a href="/">アバウト</a></li>
                  <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                 </ul>
              </div><!-- /.navbar-collapse -->
            </nav><!-- /navbar -->
          </div> <!-- /row -->

          <div class="row row-offcanvas row-offcanvas-right">
            @content
          </div><!--/row-->

        </div> <!-- /container -->
    </body>
</html>
